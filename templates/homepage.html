<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css" media="screen,projection" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<h3 class="center-align">Portal Informasi Rumah Sakit</h3>
		<div class="row"></div>
		<div class="row"></div>
		<div class="row">
			<div class="col m3"></div>
			<div class="col s12 m6">
				<div class="card-panel white">
					<span class="pink-text">
						<h5 class="center-align">Cari Rumah Sakit berdasarkan Provinsi</h5>
						<form class="form-inline" method="POST" action="">
							<div class="row">
								<div class="col m3"></div>
								<div class="input-field col s12 m6">
									<select class="browser-default" id="dropdownMenu" name="dropdown">
								      	<option value="" disabled selected>Pilih Provinsi</option>
								      	{% for prov in provinsi %}
										<option value= "{{prov}}">{{prov}}</option>"
										{% endfor %}
								    </select>
								</div>
								<div class="col m3"></div>
							</div>
							<div class="row">
								<div class="center-align">
									<button class="btn waves-effect pink darken-2" name="action">Cari
										<i class="material-icons right">search</i>
									</button>
								</div>
							</div>
						</form>
					</span>
				</div>
			</div>
			<div class="col m3"></div>
		</div>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="../static/js/materialize.min.js"></script>
		<script src ="../static/js/materialize.min.jquery.js"></script>
		<script type="text/javascript">
			function dataProvinsi() {
				var e = document.getElementById("dropdownMenu");
				var chosenProv = e.options[e.selectedIndex].value;
				str = chosenProv.replace(/\s+/g, '-').toLowerCase();
				if(chosenProv != 'none') {
					url = "/data-rs/" + str + "/statistik-tenaga-medis/"
					window.location = url;
				}
			}
		</script>
	</body>
</html>
