<!DOCTYPE html>
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css" media="screen,projection" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<h3 class="center-align">Portal Informasi Rumah Sakit</h3>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input placeholder="Placeholder" id="first_name" type="text" class="validate">
					<label for="first_name">First Name</label>
				</div>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="col s12 m5">
			<div class="card-panel blue">
				<span class="white-text">
						<h5 class="center-align">Cari Rumah Sakit berdasarkan Provinsi</h5>
			      <ul id = "dropdown" class = "dropdown-content">
			         <li><a href = "#">A</a></li>
			         <li><a href = "#">B</a></li>
			         <li><a href = "#">C</a></li>
			         <li><a href = "#">D</a></li>
			      </ul>

			      <a class = "btn dropdown-button" href = "#" data-activates = "dropdown">Pilih Provinsi
			         <i class = "mdi-navigation-arrow-drop-down right"></i></a>
					</span>
			</div>
		</div>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="../static/js/materialize.min.js"></script>
	<script src ="../static/js/materialize.min.jquery.js">
	</script>
</body>
</html>
