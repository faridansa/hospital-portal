<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection" />
		<link rel="stylesheet" type="text/css" href="/static/css/app-css.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo"><img src="/static/logo.png" alt="Logo"></a>
					<h4 class="center-align">Portal Informasi Rumah Sakit di Indonesia</h4>
				</div>
			</nav>
		</header>
		<main>
			<div class="row"></div>
			<div class="row"></div>
			<div class="row">
				<div class="col m1"></div>
				<div class="col s12 m10">
					<span class="pink-text">
						<h5 class="center-align">Cari Rumah Sakit berdasarkan Provinsi</h5>
						<form class="form-inline" method="POST" action="">
							<div class="row">
								<div class="col m3"></div>
								<div class="input-field col s12 m6">
									<select class="browser-default" id="dropdownMenu" name="dropdown">
								      	<option value="" disabled selected>Pilih Provinsi</option>
								      	{% for prov in provinsi %}
										<option value= "{{prov}}">{{prov}}</option>"
										{% endfor %}
								    </select>
								</div>
								<div class="col m3"></div>
							</div>
							<div class="row">
								<div class="center-align">
									<button class="btn waves-effect pink darken-2" name="action">Cari
										<i class="material-icons right">search</i>
									</button>
								</div>
							</div>
						</form>
					</span>
				</div>
				<div class="col m1"></div>
			</div>
		</main>
		<footer class="page-footer">
			<div class="footer-copyright">
				<div class="container">
				Â© 2019 SemantikJaya
				<a class="grey-text text-lighten-4 right" href="https://github.com/faridansa/hospital-portal"> </> Klik disini untuk melihat kode sumber </> </a>
				</div>
			</div>
		</footer>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="/static/js/materialize.min.js"></script>
		<script src ="/static/js/materialize.min.jquery.js"></script>
	</body>
</html>
